<!DOCTYPE html>
<html>
<body>

  <h3>Example: Upload Content via Excel</h3>
  <form method="POST" action="/admin/upload/demo" enctype="multipart/form-data">
    <div>
      <label>Choose an Excel file: </label>
    </div>
    <br>
    <div>
      <input type="file" name="file" />
    </div>
    <br>
    <div>
      <input type="submit" value="Upload Demo Excel File" />
    </div>
  </form>

</body>
</html>
